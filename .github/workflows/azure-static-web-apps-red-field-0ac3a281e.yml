Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # Verifica o código-fonte do repositório
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Configura a versão do Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.17.0'  # Verifique a versão do Node.js que seu projeto precisa

      # Instala as dependências do Node.js
      - name: Install dependencies
        run: npm install

      # Instala o Angular CLI globalmente
      - name: Install Angular CLI
        run: npm install -g @angular/cli

      # Dá permissão para rodar o Angular CLI
      - name: Ensure Angular CLI has execution permissions
        run: chmod +x ./node_modules/.bin/ng

      # Faz o build da aplicação Angular
      - name: Build Angular app
        run: ng build --configuration production

      # Build e deploy para o Azure Static Web Apps
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_FIELD_0AC3A281E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Usado para integrações com o GitHub (i.e. comentários em PR)
          action: "upload"
          ###### Configurações do repositório e build ######
          app_location: "/" # Caminho para o código-fonte da aplicação
          api_location: "" # Caminho para o código-fonte da API (opcional)
          output_location: "dist/hope" # Diretório de saída do build
          ###### Fim das Configurações ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_FIELD_0AC3A281E }}
          action: "close"
